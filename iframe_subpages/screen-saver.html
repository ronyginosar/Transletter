<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Saver</title>
    <!-- inject:css -->

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/screensaver.css">
    <!-- <link href="assets/css/custom.css" rel="stylesheet" type="text/css"> -->
    <!-- endinject -->
  </head>
<body class="screensaver">
    <div class="wrapper">
        <div class="otDiv" id="charDiv_1">א</div>
    </div>
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <!-- <script src="assets/js/roundslider.min.js" type="text/javascript"></script> -->
    <!-- <script src="assets/js/jquery.fittext.js"></script> -->
    <!-- <script src="assets/js/scripts.js"></script> -->
    <script>
      let changeSpeed = 8000;
      const letters = ["א", "ב", "ג", "ד", "ה", "ו", "ז", "ח", "ט", "י", "כ", "ך", "ל", "מ", "ם", "נ", "ן", "ס", "ע", "פ", "ף", "צ", "ץ", "ק", "ר", "ש", "ת"];
      function correctLetter(){
        window.whatLetter += 1;
        // if(window.whatLetter == 28){
        // what happens when it reaches the end of the array - go to 1st
        if(window.whatLetter == letters.length){
          window.whatLetter = 0;
        }
        // console.log(window.whatLetter);
        // console.log(letters.length);
        document.getElementById('charDiv_1').innerText = letters[window.whatLetter];
      }
      window.whatLetter = 0;
      
      setInterval(function(){ correctLetter(); }, changeSpeed);
    </script>
  </body>
</html>
