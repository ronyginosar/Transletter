<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeForm</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/freeform.css">
</head>
<body>
    <!-- future: rewrite this for type edit option -->
    <div id="wrapper_">
        <p id="infotext">
            הטכנולוגיה הוריאבילית מאפשרת לעצב תחת גופן אחד מגוון רב של צורות לכל אות, הניתנות לתכנות רנדומלי, או בחירה אינדיבידואלית של המשתמש - בדומה לכתב היד החופשי. אליו, כפי שניתן לראות כאן, מתווסף מימד טיפוגרפי חדש של מוביליות ותנועה.
        </p>
        <div class="controls">
            <!-- <div class="color-toggle-container">
                <div class="color-label">צבע</div>
                <div class="color-toggle" id="colorToggle"></div>
            </div> -->
            <div class="slider-container">
                <div class="slider-title">גודל</div>
                <div class="slider-label" id="fontSizeLabel">40</div>
                <input type="range" id="fontSizeSlider" min="10" max="50" value="40">
            </div>
        </div>
        <div class="editable-section" contenteditable="true" placeholder="הקלידו כאן "></div>
    </div>
    <script src="../js/freeform.js"></script> 
</body>
</html>
