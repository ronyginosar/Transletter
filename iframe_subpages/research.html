<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/research.css">

</head>
<body lang="heb" dir="rtl">
    <div id="research-page">
        <!-- P1 -->
        <div id="title_wrapper">
            <div id="title_spacer"></div>
            <div id="title">
                <h1>המחקר</h1>
                <div id="glyph_selector">מעברים
                    <button data-character="alef" >א</button>
                    <button data-character="beit" >ב</button>
                    <button data-character="gimel">ג</button>
                    <button data-character="lamed">ל</button>
                    <button data-character="zadi" id="default_glyph">צ</button>
                    <button data-character="shin" >ש</button>
                </div>
            </div>
        </div>
        <div id="glyph_space"></div>
        <hr id="divider"></hr>
        <div id="handwritten_glyph_space"></div>
        <!-- P2 -->
        <div id="flex-container">
            <!-- First Section: Text Selector -->
            <div id="text-selector">
                <ul>
                    <li data-text="text1">איך הכל התחיל</li>
                    <li data-text="text2">איסוף כתבי יד</li>
                    <li data-text="text3">התפתחות האות העברית</li>
                    <li data-text="text4">סקיצות</li>
                    <!-- <li data-text="text5">Title 5</li> -->
                </ul>
            </div>
            <!-- Second Section: Related Text (automatically divided into 2 columns) -->
            <div id="text-display"></div>
        </div>
        <div id="image-gallery"></div>
    </div>    
    <!-- <script src="../js/research-handwritten-data.js"></script>  -->
    <script src="../assets/content_text/research-handwritten-data.js"></script> 
    <script src="../js/research.js"></script> 
</body>
</html>
